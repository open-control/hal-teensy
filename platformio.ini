; Open Control - Teensy HAL Drivers

[platformio]
default_envs = release

; ============================================================================
; Common settings shared by all environments
; ============================================================================
[env]
platform = teensy
board = teensy41
framework = arduino
build_flags = -std=gnu++17 -I src -D USB_MIDI_SERIAL
extra_scripts = pre:script/pre_build.py

; ============================================================================
; Development: uses local repos via symlink (requires repos in ../)
; Usage: pio run -e dev
; ============================================================================
[env:dev]
lib_deps =
    oc-framework=symlink://../framework
    oc-hal-common=symlink://../hal-common
    https://github.com/luni64/EncoderTool
    https://github.com/vindar/ILI9341_T4
    https://github.com/PaulStoffregen/Encoder

; ============================================================================
; Release: uses GitHub repos (standalone, no local deps required)
; Usage: pio run -e release
; ============================================================================
[env:release]
lib_deps =
    https://github.com/open-control/framework
    https://github.com/open-control/hal-common
    https://github.com/luni64/EncoderTool
    https://github.com/vindar/ILI9341_T4
    https://github.com/PaulStoffregen/Encoder
